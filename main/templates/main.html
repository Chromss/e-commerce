{% extends 'base.html' %}
{% load static %}

{% block head %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'favicon.png' %}" type="image/png">
    <title>Welcome to HomifyInc!</title>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Archivo', sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .toppanel {
            width: 300px;
            height: 100vh;
            z-index: 2;
            left: -300px;
            background-color: #FFFFFF;
            position: absolute;
            transition: left 0.4s;
            overflow: hidden;
        }

        .imgprofile {
            position: absolute;
            top: -215px;
            left: 1215px;
            cursor: pointer;
            transform: scale(0.09);
            transition: transform 0.2s;
        }

        .imgprofile:hover {
            transform: scale(0.1);
        }

        .mainrectangle {
            width: 100vw;
            height: 250px;
            top: 75px;
            background-color: #ADD8E6;
            position: absolute;
        }

        .sidebar {
            width: 23px;
            height: 4px;
            border-radius: 4px;
            left: 28px;
            opacity: 0.4;
            background-color: #616161;
            position: absolute;
            cursor: pointer;
            
        }

        .shadowsidebar {
            background-color: #616161;
            position: absolute;
            cursor: pointer;
            width: 34px;
            height: 34px;
            border-radius: 4px;
            top: 30px;
            left: 23px;
            opacity: 0;
            z-index: 1;
            transition: opacity 0.3s;
        }

        .shadowsidebar:hover {
            opacity: 0.1;
        }

        .rectangle1 {
            top: 37px;
        }

        .rectangle2 {
            top: 45px;
        }

        .rectangle3 {
            top: 53px;
        }

        .textlogo {
            font-size: 30px;
            font-weight: 700;
            font-style: normal;
            letter-spacing: -1px;
            position: absolute;
            top: 30px;
            width: 100%;
        }

        .textlogo1 {
            left: 80px;
        }

        .textlogo2 {
            left: 19px;
        }

        .textintro {
            font-size: 14px;
            font-weight: 500;
            position: absolute;
            letter-spacing: -0.5px;
            top: 65px;
            left: 20px;
        }

        .textmenu {
            font-size: 18px;
            font-weight: 600;
            position: absolute;
            top: 42px;
            letter-spacing: -0.5px;
            cursor: pointer;
            transition: color 0.15s;
        }

        .textmenu:hover {
            color: #FFA500;
        }

        .texthome {
            left: 1140px;
        }

        .textproduct {
            left: 1240px;
        }

        .textabout {
            left: 1355px;
        }

        .textcomingsoon {
            font-style: normal;
            position: absolute;
            cursor: pointer;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%) scale(1);
            transition: color 0.2s, transform 0.2s;
        }

        .textcomingsoon:hover {
            color: #FFA500;
            transform: translateX(-50%) translateY(-50%) scale(1.1);;
        }

        .texttoppanel {
            position: absolute;
            font-size: 22;
            font-weight: 500;
            left: 20px;
            letter-spacing: -0.5px;
            cursor: pointer;
            transition: color 0.15s;
        }

        .texttoppanel:hover {
            color: #FFA500;
        }

        .ttp1 {
            top: 100px;
        }

        .ttp2 {
            top: 125px;
        }

        .overlay {
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            position: fixed;
            pointer-events: none;
            transition: opacity 0.4s;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
{% endblock head %}

{% block content %}
<body>
    <div class="mainrectangle">
        <div class="textcomingsoon">Stay Tune for Full Features!</div>
    </div>
    <div class="toppanel">
        <div class="textlogo textlogo2">HomifyInc</div>
        <div class="textintro">Made by Nabil Zahid Rahman from PBP-A</div>
        <div class="texttoppanel ttp1" id="add-inventory">Add Inventory</div>
        <div class="texttoppanel ttp2">Edit Inventory</div>
    </div>
    <div class="shadowsidebar"></div>
    <div class="sidebar rectangle1"></div>
    <div class="sidebar rectangle2"></div>
    <div class="sidebar rectangle3"></div>
    <div class="textlogo textlogo1">HomifyInc</div>
    <div class="textmenu texthome">Home</div>
    <div class="textmenu textproduct" id="product">Product</div>
    <div class="textmenu textabout">About</div>
    <img src="{% static 'profile.png' %}" alt="Profile Image" class="imgprofile">
    <div class="overlay" id="overlay" ></div>

    <script>
        const overlay = document.getElementById('overlay');
        const shadowsidebar = document.querySelector('.shadowsidebar');
        const toppanel = document.querySelector('.toppanel');
        const addinventory = document.getElementById('add-inventory');
        const toProduct = document.getElementById('product');

        const toggleOverlay = () => {
            if (overlay.classList.contains('active')) {
                overlay.classList.remove('active');
                toppanel.style.left = '-300px';
            } else {
                overlay.classList.add('active');
                toppanel.style.left = '0';
            }
        };

        overlay.addEventListener('click', () => {
            overlay.classList.remove('active');
            toppanel.style.left = '-300px';
        });

        shadowsidebar.addEventListener('click', toggleOverlay);

        addinventory.addEventListener('click', () => {
            window.location.href = '{% url "main:show_add_inventory" %}';
        });

        toProduct.addEventListener('click', () => {
            window.location.href = '{% url "main:show_product" %}';
        });
    </script>
</body>
</html>
{% endblock content %}
